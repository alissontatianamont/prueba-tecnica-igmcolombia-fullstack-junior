<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    
    # Configuraci칩n para Vue.js SPA + Laravel API
    <Directory "/var/www/html/public">
        AllowOverride All
        Require all granted
        
        # Para Vue.js SPA - Redireccionar todas las rutas al index.html excepto API
        RewriteEngine On
        
        # Si es una ruta de API, enviar a Laravel
        RewriteCond %{REQUEST_URI} ^/api/
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ /index.php [QSA,L]
        
        # Para archivos est치ticos (CSS, JS, im치genes)
        RewriteCond %{REQUEST_FILENAME} -f
        RewriteRule ^(.*)$ - [L]
        
        # Para todo lo dem치s (rutas Vue.js SPA), servir index.html
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} !^/api/
        RewriteRule ^(.*)$ /index.html [QSA,L]
    </Directory>
    
    # Headers para SPA
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>